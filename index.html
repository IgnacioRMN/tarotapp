<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-purple">
    <div class="container">
      <a class="navbar-brand" href="#">Tarot en Español</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button id="toggleDarkMode" class="btn btn-link nav-link">Modo Oscuro</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold text-purple">Tarot</h1>
      <p class="lead">Haz clic en el botón para obtener una lectura de 3 cartas.</p>
      <button id="drawCards" class="btn btn-purple btn-lg btn-primary">Sacar Cartas</button>
    </div>
    <div id="cardContainer" class="row g-4 justify-content-center"></div>
  </div>

  <!-- Bootstrap JS y dependencias -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <!-- Script personalizado -->
  <script src="script.js"></script>
</body>
</html>
